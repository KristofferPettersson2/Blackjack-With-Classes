<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/blackjack.css">
</head>

<body>
    <section id="wrapper" class="">
        <div class="d-flex flex-row my-5">
            <button id="start-btn" class="btn btn-primary mx-2">Start</button>
            <button id="draw-btn" class="btn btn-primary mx-2">Draw</button>
            <button id="stay-btn" class="btn btn-primary mx-2">Stay</button>
            <button id="clear-btn" class="btn btn-danger">Clear</button>
        </div>
        <div class="mb-5">
            <h1 id="player-hand">Player</h1>
            <h1 id="dealer-hand">Dealer</h1>
            <h1 id="winner-area">Winner</h1>
            <hr>
        </div>
        <div>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Player</th>
                    <th scope="col">Dealer</th>
                    <th id="winner" scope="col">Winner</th>
                  </tr>
                </thead>
                <tbody id="scoreboard">

                </tbody>
              </table>
        </div>
    </section>
    <script src="js/card.js"></script>
    <script src="js/result.js"></script>
    <script src="js/hand.js"></script>
    <script src="js/dealerHand.js"></script>
    <script src="js/deck.js"></script>
    <script src="js/table.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="blackjack.js"></script>
</body>

</html>
